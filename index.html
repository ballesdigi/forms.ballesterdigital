<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Consulta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario de consulta</h1>
    <form action="https://formsubmit.co/ballesterdigital@gmail.com" method="POST">
        <input type="text" name="Nombre" placeholder="Nombre y apellido" required>
        <input type="tel" name="Teléfono" placeholder="Teléfono / WhatsApp" required>
        <input type="email" name="Correo electrónico" placeholder="Correo electrónico" required>
        <input type="text" name="Asunto" placeholder="Asunto" required>
        <textarea name="Mensaje" placeholder="Descripción del problema o consulta" rows="5" required></textarea>

        <input type="hidden" name="_subject" value="Nueva consulta de tu web!">

        <input type="hidden" name="_template" value="table">
        
        <input type="hidden" name="_next" value="https://www.ballesterdigital.com.ar/gracias">

        <button type="submit">Enviar consulta</button>
    </form>
</body>
</html>
